<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@300;400&family=Playfair+Display&display=swap" rel="stylesheet"> 
    <script src="script.js"></script>
    <title>Digital Clock</title>
</head>

<body onload=showDate(); class="body">
    <!--1er bloc-->
    <div id="title">
        <h1>Horloge Digitale</h1>
    </div>
    <!--Fin du 1er bloc-->

    <!--2e bloc-->
    <div>
        <h3 id="date"> Jour </h3>
    </div>
    <!--fin du 2e bloc-->

    <!--3e bloc-->

<div id="clock">
    <div id="hour">1</div>
    <div id="minute">2</div>
    <div id="second">3</div>
</div>

<div id="clock-letter">
    <div id="hour-letter">HEURES</div>
    <div id="minute-letter">MINUTES</div>
    <div id="second-letter">SECONDES</div>

</div>

    <!--fin du 3e bloc-->
    
</body>
</html>
